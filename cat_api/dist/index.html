<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/56e4eb9fbd.js"
      crossorigin="anonymous"
    ></script>
    <title>Random Cat Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="cat-display">
        <div class="items">
          <img class="cat-img" src="img/cat.jpg" alt="Cat" />
          <h2>Random Cat Fact <i class="fa-solid fa-paw"></i></h2>

          <h3 class="fact"></h3>
          <button class="btn">Get Random Cat Fact</button>
        </div>
      </div>
      <footer>
        <div>
          <p class="text">Made by <span>Samodid.Yelyzaveta</span></p>
          <p>2024</p>
        </div>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
